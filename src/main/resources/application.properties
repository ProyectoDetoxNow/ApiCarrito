
spring.application.name=CarritoDeCompras
server.port=${PORT:8080}
server.address=0.0.0.0

--- PostgreSQL connection ---
spring.datasource.url=jdbc:postgresql://${DB_NEON_HOST}:${DB_NEON_PORT}/${DB_NEON_NAME}?sslmode=require
spring.datasource.username=${DB_NEON_ADMIN}
spring.datasource.password=${DB_NEON_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- URLs de APIs externas ---
api.inventario.url=https://apiproducto-production.up.railway.app/api/v1/productos
api.usuarios.url=http://localhost:8082/api/v1/usuarios

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- Optional: timezone and encoding ---
spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'UTC'
spring.sql.init.platform=postgres

